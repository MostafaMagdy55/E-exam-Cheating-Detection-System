<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="\file\admin\bootstrap-3.4.1-dist\css\bootstrap.css">
    <link rel="stylesheet" href="\file\admin\fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="\file\admin\CSS/AddStudent.css">
    <link rel="stylesheet" href="\file\admin\fontawesome-free\css\all.min.css">
</head>
<body>

<!--sliderbar-->
<div th:replace="Admin/base :: sliderbar"></div>
<!--end sliderbar-->


<!--navbar-->
<div th:replace="Admin/base :: navbar"></div>
<!--end nav bar-->


<!--center div -->
<div class="the-center-div">

    <h3 class="add">Add Instructor</h3>
    <!--img div-->
    <div class="img-container">
        <img src="/file/admin/Img/mem.jpeg" class="Add_img">
    </div>
    <div class="info-Container">

        <form id="Formm" th:action="@{/admin/save-instructor}" th:object="${instructor}" enctype="multipart/form-data" method="post">
            <div th:if="${userISExist}!=null">
                <span style="color: #ac2925">the student already exist</span>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <div class="namediv">
                <label for="name">Name</label>
                <input id="name" th:field="*{name}" type="text" required>
            </div>
            <div class="emaildiv">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" required>
            </div>
            <div class="passdiv" >
                <label for="pass">Password</label>
                <input id="pass" th:field="*{password}" type="password" required>
            </div>

            <div class="phonediv">
                <label for="phone">Phone</label>
                <input id="pass" th:field="*{phone}" type="number" required>
            </div>

            <div class="CD"> <label for="courses">Courses</label>
                <dl class="dropdown">

                    <dt>
                        <a href="#">
                            <span class="hida">Select Courses</span>
                            <p class="multiSel"></p>
                        </a>
                    </dt>

                    <dd>
                        <div class="mutliSelect">
                            <ul>
                                <li th:each="i : ${courses}">
                                    <input type="checkbox"th:field="*{courses}"  th:value="${i.id}" th:text="${i.CourseName}" /></li>
                                </li>
                            </ul>
                        </div>
                    </dd>
                </dl>
            </div>

            <div class="photodiv">
                <label class="pho">Photo</label>
                <input type="file" name="files" multiple required>
            </div>


            <div >
                <input  id="MyButton" type="submit" value="Add">
            </div>
        </form>
        â€‹

    </div>

</div>






<!--POPUP-->
<div th:replace="Admin/base :: POPUP"></div>


<!--footer-->


<script type="text/javascript" src="\file\admin\Jquery\jquery-3.6.0.min.js"></script>
<script src="\file\admin\Jquery\jquery1.js"></script>
<script src="\file\admin\Jquery\ADDCourse.js"></script>
<script src="\file\admin\Jquery/Alelt.js"></script>
<script type="text/javascript" src="\file\admin\bootstrap-3.4.1-dist\js\bootstrap.min.js"></script>
</body>
</html>
