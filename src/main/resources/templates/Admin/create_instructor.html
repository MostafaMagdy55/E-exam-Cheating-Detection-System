<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Instructor</title>
    <div th:replace="Admin/base :: header"></div>
    <link rel="stylesheet" type="text/css" href="\file\admin\CSS\AddInstructor.css">
</head>
<body>

<!--sliderbar-->
<div th:replace="Admin/base :: sliderbar"></div>
<!--end sliderbar-->


<!--navbar-->
<div th:replace="Admin/base :: navbar"></div>
<!--end nav bar-->


<!--center div -->
<div class="the-center-div">

    <h3 class="add">Add Instructor</h3>
    <!--img div-->
    <div class="img-container">
        <img src="/file/admin/Img/mem.jpeg" class="Add_img">
    </div>
    <div class="info-Container">

        <form th:action="@{/admin/save-instructor}" th:object="${instructor}"  enctype="multipart/form-data" method="post">
<!--            <div>-->
<!--&lt;!&ndash;                <label for="ID">ID</label>&ndash;&gt;-->
<!--&lt;!&ndash;                <input id="ID" type="text" required>&ndash;&gt;-->
<!--              -->
<!--            </div>-->

            <div  th:if="${userISExist}!=null">
                <span style="color: #ac2925">the instuctor already exist</span>
            </div>
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="name">Name</label>
<!--                <input id="name" type="text" required>-->
                <input type="text" th:field="*{name}"  id="name"required />
            </div>
            <div>
                <label for="email">Email</label>
<!--                <input id="email" type="email" required>-->
                <input id="email" type="email" th:field="*{email}" required />
            </div>
            <div>
                <label for="pass">Password</label>
<!--                <input id="pass" type="password" required>-->
                <input id="pass" type="password" th:field="*{password}" required />
            </div>

            <div>
                <label for="phone">Phone</label>
<!--                <input id="pass" type="number" required>-->
                <input id="phone" type="text" th:field="*{phone}" required/>
            </div>

<!--            <div>-->
<!--                <label for="courses">Cources</label>-->
<!--                <select  id="courses" name="cours" multiple="multiple" th:field="*{courses}" placeholder="Select Courses" >-->

<!--                    <option th:each="i : ${courses}" th:value="${i.id}" th:text="${i.CourseName}">-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="CD" > <label for="courses">Courses</label>
                <dl class="dropdown">
                    <dt>
                        <a href="#">
                            <span class="hida">Select Courses</span>
                            <p class="multiSel"></p>
                        </a>
                    </dt>
                    <dd>
                        <div class="mutliSelect">
                            <ul>
                                <li th:each="i : ${courses}">
                                    <input type="checkbox"th:field="*{courses}"  th:value="${i.id}" th:text="${i.CourseName}" /></li>
                                </li>

                            </ul>




                        </div>
                    </dd>
                </dl>
            </div>

            <div>
                <label class="ph">Photo</label>
                <input type="file" name="files" multiple required>
            </div>


            <input type="submit" value="Add">

        </form>â€‹

    </div>

</div>


<!--POPUP-->
<div th:replace="Admin/base :: POPUP"></div>


<!--footer-->
<div th:replace="Admin/base :: footer"></div>
<script src="\file\admin\Jquery\ADDCourse.js"></script>
<script src="\file\admin\Jquery/Alelt.js"></script>
</body>
</html>
