<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
  <div th:replace="Admin/base :: header"></div>
  <link rel="stylesheet" href="/file/admin/fontawesome-free-5.15.4-web/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/file/admin/CSS/AddStudent.css">
</head>
<body>

<!--sliderbar-->
<div th:replace="Admin/base :: sliderbar"></div>
<!--end sliderbar-->

<!--nav bar-->
<div th:replace="Admin/base :: navbar"></div>
<!--end nav bar-->


<!--center div -->
<div class="the-center-div">

  <h3 class="add">Add Student</h3>
  <!--img div-->
  <div class="img-container">
    <img src="/file/admin/Img/mem.jpeg" class="Add_img">
  </div>
  <div class="info-Container">

    <form th:action="@{/admin/save-student}" th:object="${student}" enctype="multipart/form-data" method="post">
      <div>
        <!--                <label for="ID">ID</label>-->
        <!--                <input id="ID" type="text" required>-->
        <input type="hidden" th:field="*{id}" />
      </div>

      <div>
        <label for="name">Name</label>
        <!--                <input id="name" type="text" required>-->
        <input type="text" th:field="*{name}"  id="name"required />
      </div>
      <div>
        <label for="email">Email</label>
        <!--                <input id="email" type="email" required>-->
        <input id="email" type="email" th:field="*{email}" required />
      </div>
      <div>
        <label for="pass">Password</label>
        <!--                <input id="pass" type="password" required>-->
        <input id="pass" type="password" th:field="*{password}" required />
      </div>

      <div>
        <label for="phone">Phone</label>
        <!--                <input id="pass" type="number" required>-->
        <input id="phone" type="text" th:field="*{phone}" required/>
      </div>

      <div>
        <label for="courses">Cources</label>

        <!--                <select name="cours" placeholder="Select Course">-->

        <!--                    <option value="Js">JS</option>-->
        <!--                    <option value="php">php</option>-->
        <!--                    <option value="html">HTML</option>-->
        <!--                    <option value="css">CSS</option>-->
        <!--                </select>-->

        <select  id="courses" name="cours" multiple="multiple" th:field="*{courses}" placeholder="Select Courses" >

          <option th:each="i : ${courses}" th:value="${i.id}" th:text="${i.CourseName}">
          </option>

        </select>
      </div>

      <div>
        <label class="ph">Photo</label>
        <input type="file" name="files" multiple required>
      </div>


      <input type="submit" value="Add">

    </form>â€‹

  </div>

</div>

<div th:replace="Admin/base :: POPUP"></div>

<div th:replace="Admin/base :: footer"></div>



</body>
</html>
