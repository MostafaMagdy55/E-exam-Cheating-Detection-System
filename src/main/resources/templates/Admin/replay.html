<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Read Problem </title>
    <link rel="stylesheet" type="text/css" href="\file\admin\bootstrap-3.4.1-dist\css\bootstrap.css">
    <link rel="stylesheet" href="\file\admin\fontawesome-free\css\all.min.css">

<body>

<!--sliderbar-->
<div th:replace="Admin/base :: sliderbar"></div>
<!--end sliderbar-->


<!--nav bar-->
<div th:replace="Admin/base :: navbar"></div>
<!--end nav bar-->


<!--center div -->
<div class="the-center-div">
    <div class="Massageprob">
        <h3 th:text="${message.getTitle()}"></h3>
        <p th:text="${message.getContent()}"></p>
    </div>
    <div th:if="${message.getReplays().size()!=0}">
        <div class="ReplayMessage">
            <div th:each="replay: ${message.getReplays()}">
                <p th:text="${replay.getContent()}"></p>
            </div>
        </div>
    </div>


    <div class="FormChat">
        <form class="RplayForm" th:action="@{/admin/send_replay/__${message.getId()}__}" th:object="${replay}">
            <input type="hidden" th:field="*{id}"/>
            <input class="TexInp" type="text" th:field="*{content}" placeholder="replay"/>
            <input type="submit" value="Replay">
        </form>
    </div>

</div>
