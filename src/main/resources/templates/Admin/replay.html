<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<h5 th:text="${message.getTitle()}"></h5>
<p th:text="${message.getContent()}"></p>
<div  th:each="replay: ${message.getReplays()}">
    <h5> replay</h5>
    <p th:text="${replay.getContent()}"></p>
</div>

<form th:action="@{/admin/send_replay/__${message.getId()}__}" th:object="${replay}">
    <input type="hidden" th:field="*{id}" />
    <input type="text"   th:field="*{content}"placeholder="replay"/>
    <input type="submit" value="submit" />

</form>

</body>
</html>
