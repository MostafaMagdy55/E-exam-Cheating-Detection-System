<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>the Cousres</title>
    <link rel="stylesheet" type="text/css" href="\file\admin\bootstrap-3.4.1-dist\css\bootstrap.css">
    <link rel="stylesheet" href="\file\admin\fontawesome-free\css\all.min.css">
    <link rel="stylesheet" type="text/css" href="\file\admin\CSS\Delete-Cousre-css.css">
</head>
<body>
<!--sliderbar-->
<div th:replace="Admin/base :: sliderbar"></div>
<!--end sliderbar-->

<!--nav bar-->
<div class="navbar" id="contant">
    <form>
        <!--forms-->
        <div class="forms">
            <div class="menu-icons">
                <i class="fas fa-bars"></i>
            </div>
            <form>
                <input type="search" class="search_textfield" placeholder="Search">
            </form>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" id="Logout" class="logout">
            </form>
        </div>
    </form>
</div>
<!--end nav bar-->


<!--center div -->
<div class="the-center-div">
    <h3 class="update"> Courses</h3>
    <table class="closetable">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="closetbody">
        <div th:each="course,itr: ${CoursesList}">
            <tr>
                <td><input type="text" class="ID" name="id" th:value="${course.id}" disabled></td>
                <td><input type="text" class="Course-name" name="Course-name" th:value="${course.CourseName}" disabled></td>
                <td><a th:href="@{'/admin/delete-course/'+${course.id}}" class="Delete">Delete</a></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>

<!--POPUP-->
<div th:replace="Admin/base :: POPUP"></div>


<!--footer-->
<script type="text/javascript" src="\file\admin\Jquery\jquery-3.6.0.min.js"></script>
<script src="\file\admin\Jquery\jquery-For-Delete-Course.js"></script>
<script type="text/javascript" src="\file\admin\bootstrap-3.4.1-dist\js\bootstrap.min.js"></script>

</body>
</html>
