<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Students</title>
    <link rel="stylesheet" type="text/css" href="/file/admin/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/file/admin/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/file/admin/CSS/show-student.css">

</head>
<body>
<!--sliderbar-->
<div th:replace="Admin/base :: sliderbar"></div>
<!--end sliderbar-->

<!--nav bar-->
<div class="navbar" id="contant">
    <form>
        <!--forms-->
        <div class="forms">
            <div class="menu-icons">
                <i class="fas fa-bars"></i>
            </div>
            <form th:action="@{/admin/search}" method="post">
                <input type="search" class="search_textfield" placeholder="Search">
            </form>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" id="Logout" class="logout">
            </form>
        </div>
    </form>
</div>
<!--end nav bar-->

<div class="the-center-div">

    <h3 class="update">Show Students</h3>
    <table class="closetable">
        <thead>
        <tr>
            <th>Student-Pic</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody class="closetbody">
        <div th:each="student,itr: ${studentList}">
            <tr>
                <td><img class="img-class"  th:src="@{${'/target/images/'+student.name+'/'+student.getImages().get(0)+'/'}}"></td>
                <td th:text="${student.name}"></td>
                <td  th:text="${student.email}"></td>
                <td  th:text="${student.phone}"></td>
                <td><a th:href="@{'/admin/edit-student/'+${student.id}}" class="fas fa-user-edit classedit"></a>
                    <span>/</span>
                    <a th:href="@{'/admin/delete-student/'+${student.id}}" class="fas fa-user-times classdelete"></a>
                </td>
            </tr>
        </div>


        </tbody>
    </table>
</div>

<!--POPUP-->
<div th:replace="Admin/base :: POPUP"></div>


<!--footer-->


<script type="text/javascript" src="\file\admin\Jquery\jquery-3.6.0.min.js"></script>
<script src="\file\admin\Jquery\jquery-For-show-instructor.js"></script>
<script type="text/javascript" src="\file\admin\bootstrap-3.4.1-dist\js\bootstrap.min.js"></script>


</body>
</html>
