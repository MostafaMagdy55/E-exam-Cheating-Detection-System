<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<form  th:action="@{/instructor/save-exam}" th:object="${exam}">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">NumberOFQuestion</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{numberOfQuestion}"  placeholder="NumberOFQuestion"/>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">DATE</label>
        <div class="col-sm-10">
            <input type="date" th:field="*{date}" pattern = "yyyy-MM-dd" class="form-control"  placeholder="DATE"/>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Course</label>
        <div class="col-sm-10">
    <select   class="form-control" th:field="*{course}">
        <option th:each="i : ${courses}" th:value="${i.id}" th:text="${i.name}">
        </option>
    </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">cheatingByChangeIdentity</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cheatingType.cheatingByChangeIdentity}"  placeholder="cheatingByChangeIdentity"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">cheatingByEyeMovement</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cheatingType.cheatingByEyeMovement}"  placeholder="cheatingByEyeMovement"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">cheatingBySpeaking</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cheatingType.cheatingBySpeaking}"  placeholder="cheatingBySpeaking"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">noise</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cheatingType.noise}"  placeholder="noise"/>
            <button type="submit" class="btn btn-primary my-1">Submit</button>
        </div>
    </div>

</form>

</body>
</html>
