<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="exam:${instructor.getExams()}">
    <br>
    <div th:each="result:${exam.getResults()}">
        <span th:text="${result.getExam().getCourse().getCourseName()}"></span>
        <br>
        <span th:text="${result.getStudent().getName()}"></span>
        <br>
        <span th:text="${result.getExamResult()}"></span>/ <span th:text="${result.getNumOfQuestion()}"></span>
        <br>
    </div>
<!--    <a th:href="@{'/instructor/evaluate-exam/'+${exam.getId()}}">evaluate</a>-->
</div>


</body>
</html>
