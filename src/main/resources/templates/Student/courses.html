<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
</head>
<body>
<div th:each="course:${student.getCourses()}">
    <span th:text="${course.getCourseName()}"></span>
    <br>
    <span th:text="${course.getInstructor().getName()}"></span>

</div>
</body>
</html>
